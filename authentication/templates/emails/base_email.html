<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;600&display=swap"
    />
  </head>
  <body
    style="
      font-family: 'Geist Mono', monospace;
      line-height: 1.6;
      color: #00ff00;
      background-color: #1a1a1a;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    "
  >
    <div
      class="terminal"
      style="
        background: #000000;
        border: 1px solid #00ff00;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
      "
    >
      <div
        class="header"
        style="
          border-bottom: 1px solid #00ff00;
          padding-bottom: 10px;
          margin-bottom: 20px;
        "
      >
        <h1
          class="prompt"
          style="color: #00ff00; font-size: 1.2em; margin: 0;"
        >
          {% block title %}{% endblock %}<span
            class="blink"
            style="animation: blink 1s step-end infinite;"
            >_</span
          >
        </h1>
      </div>
      <div class="content" style="padding: 20px 0">
        {% block content %}{% endblock %}
      </div>
      <div
        class="footer"
        style="
          text-align: center;
          color: #00cc00;
          font-size: 0.8em;
          margin-top: 20px;
          border-top: 1px solid #00ff00;
          padding-top: 20px;
        "
      >
        <p class="prompt" style="color: #00ff00">
          Â© {% now "Y" %} Devsplug. All rights reserved.
        </p>
        <p>If you didn't request this email, please ignore it.</p>
      </div>
    </div>
  </body>
</html>
